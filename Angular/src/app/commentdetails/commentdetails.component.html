
<app-comment (getComment)="getAllComments($event)"></app-comment>
<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of Comments" style="background-color: whitesmoke">
    <h1 class="text-center text-white" style="background-color: gainsboro; border-radius: 4px; font-family: Georgia, 'Times New Roman', Times, serif">{{comment.title}}</h1>
    <p>{{comment.desc}}</p>
</div>
