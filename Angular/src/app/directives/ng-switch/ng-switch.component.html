<p>ng-switch works!</p>
<div [ngSwitch] = "color">
    <p *ngSwitchCase = "'yellow'" style ='background-color: yellow'>displaying the yellow line!!!</p>
    <p *ngSwitchCase = "'green'" style ='background-color: green'>displaying the green line!!!</p>
    <p *ngSwitchCase = "'blue'" style ='background-color: blue'>displaying the blue line!!!</p>
</div>
