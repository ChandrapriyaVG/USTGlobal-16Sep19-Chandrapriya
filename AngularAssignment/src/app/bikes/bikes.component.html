<div class="col-md-4 mt-4 float-left card card-body">
    <div class="card card-body" *ngFor = "let bike of Bikes">
        <img src="{{bike.imgURL}}" alt="" (click)="sendBike(bike)">
        <h3 class="text-center">{{bike.name}}</h3>
        
    </div>
</div>
<app-bikechild [bike]="selectedBike"></app-bikechild>
