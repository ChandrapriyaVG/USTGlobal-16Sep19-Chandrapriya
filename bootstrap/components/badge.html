<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>badges</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.11.2-web/css/all.css">
</head>
<body>
        <h1 class="text-danger">Month end SALE!!! <span class="badge badge-secondary">New</span></h1>
        <h2> Flat 50% discount <span class="badge badge-primary">New</span></h2>
        <h3>70% OFF on MRP <span class="badge badge-success">New</span></h3>
        <h4> Buy 1 Get 1 FREE <span class="badge badge-danger">New</span></h4>
        <h5> Buy 1 Get 2 FREE<span class="badge badge-light">New</span></h5>
        <h6> Sale 10% off <span class="badge badge-info">New</span></h6>
        <br>
        <br>
        <button type="button" class="btn btn-primary">
                Unread messages <span class="badge badge-light">400</span>
              </button>
        <br>
        <br>
        <button type="button" class="btn btn-primary">
                Profile <span class="badge badge-light">9</span>
                <span class="sr-only">unread messages</span>
              </button>
        <br>
        <br>
        <span class="badge badge-primary float-right">Primary</span>
<span class="badge badge-pill badge-secondary">Secondary</span>
<span class="badge badge-success mx-auto d-block">Success</span>
<span class="badge badge-danger">Danger</span>
<span class="badge badge-pill badge-warning">Warning</span>
<span class="badge badge-info">Info</span>
<span class="badge badge-light">Light</span>
<span class="badge badge-pill badge-dark">Dark</span>

    <script src="/jQuery/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
